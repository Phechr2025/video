<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>หลังบ้าน</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">เข้าสู่ระบบ</button>
</form>

{% if success %}
<p style="color:green">เข้าสู่ระบบสำเร็จ</p>
{% endif %}

{% if error %}
<p style="color:red">ชื่อผู้ใช้หรือรหัสผ่านผิด</p>
{% endif %}

</body>
</html>
